<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Agregar 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label position="floating">Fecha</ion-label>
        <ion-input value="{{ date | date: 'dd.MM.yyyy' }}" id="date" class="ion-text-end"></ion-input>
        <ion-popover trigger="date" size="cover">
          <ng-template>
            <ion-datetime presentation="date" [(ngModel)]="date" locale="es-es"></ion-datetime>
          </ng-template>
        </ion-popover>
        
      </ion-item>

      <ion-item>
        <ion-label position="floating">Nombre del cliente</ion-label>
        <ion-input [{ngModel}]="cliName"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Tipo</ion-label>
        <ion-select>
          <ion-select-option value="0">Boda</ion-select-option> 
          <ion-select-option value="1">Bautizo</ion-select-option> 
          <ion-select-option value="2">Cumpleaños</ion-select-option> 
          <ion-select-option value="3">Quinceañera</ion-select-option> 
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Telefono</ion-label>
        <ion-input [{ngModel}]="tel"></ion-input>
      </ion-item>

    </ion-col>
  </ion-row>
</ion-content>
